spring.application.name=Intellibus

# Include local configuration (will be ignored by Git)
spring.profiles.include=local

# Claude API Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.base-url=https://api.anthropic.com/v1/messages
spring.ai.anthropic.chat.options.model=claude-3-opus-20240229
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=1000

# Logging configuration
logging.level.com.example.Intellibus=DEBUG
logging.level.org.springframework.web=INFO
